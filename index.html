<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="quizinfo">
        <div class="startquizinfo">
            <h1 class="header">Coding Quiz</h1>
            <h2 class="subtext">Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h2>
        </div>
    
        <div id="count">75</div>
    
        <div class="container">
            <div class="button">
                <button id="startbutton">Start Quiz</button>
            </div>
        </div>
    </div>
    

    <div class="quizquestions">
        <div class="question"></div>
        <div class="possibleAnswers"></div>
    </div>

    <div class="quizresults">
        <h1>All Done!</h1>
        
    </div>


    <script src="assets/questions.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
